<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./styles/mystyle.css">


    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Contact</a>
            <a href="register.html">Register</a>
            <a href="services.html">Services</a>
        </nav>
    </header>
    <main class="container">
        <h2>Register a new pet</h2>
        <div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" type="text" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <select  class="form-select" type="text" id="txtService">
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nail Trimming</option>
                    <option value="grooming">Grooming</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Type:</label>
                <select  class="form-select" type="text" id="txtType">
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="lizard">Lizard</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="register(); displayTable(); displayPetCards()">Register</button>
            <button type="button" class="btn btn-primary" id="myForm" onclick="reset()">Reset</button>
        </div>

        <h2>Pets List :<sup id="numberPets"> 3</sup></h2>
        <div id="pets">

            <!-- here we will display the cards -->
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Breed</th>
                <th scope="col">Service</th>
                <th scope="col">Type</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Scooby</th>
                <td>84</td>
                <td>Male</td>
                <td>Dane</td>
                <td>Nail Trimming</td>
                <td>Cat</td>

            </tr>
            <tr>
                <th scope="row">Scrappy</th>
                <td>21</td>
                <td>Male</td>
                <td>Collie</td>
                <td>Nail Trimming</td>
                <td>Cat</td>

            </tr>
            <tr>
                <th scope="row">Speedy</th>
                <td>21</td>
                <td>Male</td>
                <td>Collie</td>
                <td>Nail Trimming</td>
                <td>Cat</td>
            </tr>
            </tbody>
        </table>


    </main>

    <ul id="pets"></ul>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    <!-- <script src="./scripts/practice2.js"></script> -->
</body>
</html>
